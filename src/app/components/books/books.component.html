<div class="container">
  <h3>Livros Cadastrados</h3>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Título</th>
        <th>Autor</th>
        <th>Preço</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let books of books">
        <td>{{ books.id }}</td>
        <td>{{ books.title }}</td>
        <td>{{ books.author }}</td>
        <td>{{ books.price | currency : "BRL" }}</td>
      </tr>
    </tbody>
    
  </table>
</div>
